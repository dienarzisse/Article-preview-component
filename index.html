<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Article preview component</title>
</head>
<body>

  <main>
    
    <img id="drawers" src="./images/drawers.jpg" alt="Drawers">

    <div class="container">
      <h2 id="article-header">Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home</h2>
  
        <article>Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
          to help you make any room feel complete.</article>

        </div>
        
        <footer>
        <figure>
          <img src="./images/avatar-michelle.jpg" alt="Profile picture">
          <figcaption>
            <h4>Michelle Appleton</h4>
            <p>28 Jun 2020</p>
          </figcaption>
        </figure>
        
        <div class="share">
          <img id="share-img" class="share-img-unactive-state" src="./images/icon-share.svg" aria-hidden="true">
          <div class="share-comp">
            <p>Share</p>
              <ul id="share-imgs">

                <a href="https://facebook.com"><img src="./images/icon-facebook.svg" aria-hidden="true"></a>
                <a href="https://twitter.com"><img src="./images/icon-twitter.svg" aria-hidden="true"></a>
                <a href="https://pinterest.com"><img src="./images/icon-pinterest.svg" aria-hidden="true"></a>
                
              </ul>
          </div>
      </div>
      </footer>
    
</main>
</body>
</html>
